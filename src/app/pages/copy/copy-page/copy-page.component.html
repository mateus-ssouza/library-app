<mat-card>
  <div class="copy-box">
    <div class="input-box">
      <mat-form-field>
        <mat-label>Procurar:</mat-label>
        <input matInput type="text" placeholder="Qual registro está buscando?" (input)="search($event)">
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button color="primary" routerLink="/copia/cadastro">ADICIONAR</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let book"></td>
    </ng-container>

    <ng-container matColumnDef="Titulo">
      <th mat-header-cell *matHeaderCellDef> Título </th>
      <td mat-cell *matCellDef="let book"> {{book.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Autor">
      <th mat-header-cell *matHeaderCellDef> Autor </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <ng-container matColumnDef="ISBN">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let book"> {{book.isbn}} </td>
    </ng-container>

    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let book">
        <button mat-icon-button color="primary" routerLink="/copia/cadastro/{{book.id}}"><mat-icon>add_circle</mat-icon></button>
        <button mat-icon-button color="primary" routerLink="/copias/lista/{{book.id}}"><mat-icon>view_list</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
  <mat-paginator [length]="20" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
  </mat-paginator>
</mat-card>
