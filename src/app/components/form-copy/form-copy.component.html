<mat-card>
  <h1>{{ txtTitulo }}</h1>

  <form [formGroup]="copyForm" (ngSubmit)="submit()" #formDit="ngForm">
    <input type="hidden" formControlName="id">

    <div class="input-box">
      <mat-form-field>
        <mat-label for="">C贸digo da C贸pia:</mat-label>
        <input matInput type="text" formControlName="copyCode" placeholder="Insira o c贸digo da c贸pia..." (blur)="copyCodeErrorMessage()" required>
        @if (copyCode.invalid) {
          <mat-error>{{errorInputCopyCode}}</mat-error>

    <div class="btn-box">

  </form>
</mat-card>
